<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Define eñ tipo de codificacion de caracteres -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index_query.css">
  <title>CRUD de Personas e Imágenes</title>
</head>

<body>

  <fieldset>
    <legend>Gestion de Personas</legend>
    <form id="personaForm">
      <input type="hidden" id="id_persona">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <div>
        <label for="tipo_identificacion">Tipo de Identificacion:</label>
        <select id="tipo_identificacion" required>
          <option value="CC">Cédula de ciudadania</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="CE">Cédula de Extranjería</option>
        </select>
      </div>
      <div>
        <label for="nuip">Número de Identificacion:</label>
        <input type="number" id="nuip" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave">
      </div>
      <div>
        <label for="salario">Salario:</label>
        <input type="number" id="salario" step="0.01" required>
      </div>
      <div>
        <label for="activo">Activo:</label>
        <input type="checkbox" id="activo">
      </div>
      <!-- Sección para manejo de imágenes -->
      <div>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" accept="image/*">
        <img id="previewImagen">
      </div>

      <button type="submit" id="btnGuardar">Guardar</button>
      <button type="button" id="btnCancelar">Cancelar</button>
    </form>
  </fieldset>

  <table id="tablaPersonas" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaPersonasBody">
      <!-- Los datos se cargaran dinamicamente -->
    </tbody>
  </table>

  <template id="template">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <button class="btn-editar"">Editar</button>
        <button class=" btn-eliminar">Eliminar</button>
      </td>
    </tr>
  </template>

  <script src="index_query.js"></script>

</body>

</html>
